<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h1>Device administrative screen</h1>
        <br></br>
        <br></br>
        <h3>Set device power</h3>
        <h:selectOneListbox id="powerbox" value="#{deviceController.power}">
            <f:selectItem itemValue="True" itemLabel="On"/>
            <f:selectItem itemValue="False" itemLabel="Off"/>
        </h:selectOneListbox>

        <br></br><br></br>

        <h:selectOneMenu id="devicebox" value="#{deviceController.deviceId}">
            <f:selectItems value="#{deviceController.usersDevices}" var="_device" itemValue="#{_device.id}" itemLabel="#{_device.deviceName }" />
        </h:selectOneMenu>
        <br></br>
        <br></br>
        <h:commandButton action="#{deviceController.changePower}" value="Send changes"></h:commandButton>
    </h:form>
</h:body>
</html>
