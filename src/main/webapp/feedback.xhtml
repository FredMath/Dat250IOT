<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Feedback Facelets</title>
</h:head>

<h:body>
    <h:form>
        <ui:repeat value="#{deviceController.usersDevices}" var="device">
            <h:outputText value="#{device.toString()}"></h:outputText>
            <br></br>
            <h:form>
                <ui:repeat value="#{deviceController.getFeedbackForDevice}" var="feedbacks"></ui:repeat>
            </h:form>
        </ui:repeat>
    </h:form>

</h:body>

</html>
