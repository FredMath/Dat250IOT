<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsf/core">

<h:head>
    <title>Search devices</title>
</h:head>

<h:body>
    <h:inputText id="searchDevice" value="#{deviceController.tag}"></h:inputText>
    <h:message for="searchDevice"></h:message>
    <h:commandButton type="button" action="#{deviceController.devicesByTags}" value="Search" update="form"></h:commandButton>
    <h:button onclick="#{deviceController.devicesByTags}"></h:button>
    <h:commandLink action="searched" value="searched"></h:commandLink>
    <h:panelGroup id="panel">
    <h:form id="form">
        <ui:repeat value="#{deviceController.deviceList}" var="device">
            <h:outputText value="#{device.toString()}"></h:outputText>
        </ui:repeat>
    </h:form>
    </h:panelGroup>


</h:body>

</html>
